<h1 mat-dialog-title>Add a new node</h1>
<div mat-dialog-content>
  <form class="new-link-form" [formGroup]="newNodeForm">
    <mat-form-field class="node-form-field">
      <mat-label>ID</mat-label>
      <input matInput name="nodeId" formControlName="id" placeholder="nodeA" />
    </mat-form-field>
    <mat-form-field class="node-form-field">
      <mat-label>Label</mat-label>
      <input
        matInput
        name="nodeLabel"
        formControlName="label"
        placeholder="nodeA"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="node-form-field">
      <mat-label>Type</mat-label>
      <mat-select name="nodeType" formControlName="type">
        <mat-option *ngFor="let type of nodeTypes" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <form formGroupName="data">
      <mat-form-field class="node-form-field">
        <mat-label>Image</mat-label>
        <input
          matInput
          name="nodeImage"
          formControlName="image"
          placeholder="background.jpg"
        />
      </mat-form-field>
      <mat-form-field class="node-form-field">
        <mat-label>Text</mat-label>
        <input
          matInput
          name="nodeText"
          formControlName="text"
          placeholder="This is your bedroom"
        />
      </mat-form-field>
    </form>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="addNewNode()">Save</button>
  <button mat-button [mat-dialog-close]="true">Close</button>
</div>
