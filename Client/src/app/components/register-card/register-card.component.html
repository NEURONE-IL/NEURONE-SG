
<mat-card class="card mat-elevation-z8">
  <mat-card-title>{{ "REGISTER.TITLE" | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field style="margin-top: 5%">
          <mat-label>{{ "REGISTER.USERNAME" | translate }}</mat-label>
          <input type="text" matInput formControlName="username" />
          <mat-error>
            {{ "REGISTER.REQUIRED" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>{{ "REGISTER.EMAIL" | translate }}</mat-label>
          <input type="text" matInput formControlName="email" />
          <mat-error>
            {{ "REGISTER.REQUIRED" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>{{ "REGISTER.PASSWORD" | translate }}</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error>
            {{ "REGISTER.REQUIRED" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" color="primary" mat-raised-button>
          {{ "REGISTER.ENTER" | translate }}
        </button>
      </div>
      <button type="button" color="primary" mat-button (click)="toggleLogin()">
        {{ "REGISTER.TOGGLE_LOGIN" | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
