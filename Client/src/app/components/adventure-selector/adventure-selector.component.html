<div class="selector-container">
  <div *ngIf="role == 'admin' || role == 'creator'">
    <app-search-bar></app-search-bar>
  </div>
  <div class="config-cards" *ngIf="role == 'admin'">
    <app-gamification-config></app-gamification-config>
    <app-general-config></app-general-config>
  </div>
  <div>
    <h4 *ngIf="role !== 'player'">Mis Aventuras</h4>
    <mat-tab-group *ngIf="role !== 'player'" [selectedIndex]="indexTab" class="studies-tab"
      (selectedTabChange)="onTabClick($event)">
      <mat-tab label="Todas"></mat-tab>
      <mat-tab label="Privadas"></mat-tab>
      <mat-tab label="PÃºblicas"></mat-tab>
      <mat-tab label="Clonadas"></mat-tab>
      <mat-tab label="Colaboraciones"></mat-tab>
    </mat-tab-group>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid" class="adventure-grid" *ngIf="!adventuresLoading">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let adventure of adventures; let i = index">
      <mat-card class="mat-elevation-z4" [ngStyle]="{'padding-top': editUsers[indexTab][i]? '0px': '16px'}">
        <div class="edit-info" *ngIf="editUsers[indexTab][i]">
          <button class="edit-btn" mat-fab [matTooltip]="editUsers[indexTab][i].user + ' editando'"
            *ngIf="role == 'admin' || role == 'creator'">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <img class="adventure-img" *ngIf="adventure.image_id" mat-card-image
          src="{{ apiUrl + '/image/' + adventure.image_id }}" onerror="this.src='/assets/images/placeholder.png';"
          alt="Adventure image" />
        <img class="adventure-img" *ngIf="!adventure.image_id" mat-card-image src="assets/images/placeholder.png"
          alt="Adventure image" />
        <div *ngIf="indexTab == 4" class="user-info">
          <mat-icon style="color: gray; font-size: 17px;">person</mat-icon>
          <mat-card-subtitle style="margin-bottom: 0% !important"> {{ adventure.user.username }}
          </mat-card-subtitle>
        </div>

        <div class="adventures-title">
          <mat-icon *ngIf="adventure.privacy; else adventurePublic" style="font-size: 20px;"
            color="primary">lock_outlined</mat-icon>
          <ng-template #adventurePublic>
            <mat-icon style="color: #1fa510; font-size: 20px;">lock_open_outlined</mat-icon>
          </ng-template>
          <mat-card-title style="font-size: 20px; margin-bottom: 0%;">
            {{adventure.name}}
          </mat-card-title>
        </div>

        <mat-card-content>
          <p class="description-wrap">
            {{ adventure.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="play(adventure)" *ngIf="!adventure.progress" class="button-actions">
            {{ "SELECTOR.CARD_PLAY" | translate }}
          </button>
          <button mat-button (click)="resume(adventure)" *ngIf="adventure.progress" class="button-actions">
            {{ "SELECTOR.CARD_CONTINUE" | translate }}
          </button>
          <button mat-button (click)="preEdit(adventure,i)" *ngIf="role == 'admin' || role == 'creator'"
            [disabled]="editUsers[indexTab][i]" class="button-actions">
            {{ "SELECTOR.CARD_EDIT" | translate }}
          </button>
          <button mat-button (click)="deleteAdventure(adventure)"
            *ngIf="(role == 'admin' || role == 'creator') && indexTab !=4; else collaborator" class="button-actions">
            {{ "SELECTOR.CARD_DELETE" | translate }}
          </button>
          <button mat-button (click)="goToStatics(adventure)"
            *ngIf="(role == 'admin' || role == 'creator') && indexTab !=4; else collaborator" class="button-actions">
            {{ "SELECTOR.CARD_STATICS" | translate }}
          </button>
          <ng-template #collaborator>
            <button mat-button (click)="confirmCollaborationLeft(adventure)"
              *ngIf="role == 'admin' || role == 'creator'" [matTooltip]="'Dejar de ser colaborador de la aventura'"
              class="button-actions">
              SALIR
            </button>
          </ng-template>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="!adventuresLoading && adventures.length==0" style="margin-top: 3%">
    <h2>{{ "SELECTOR.NO_ADVENTURES" | translate }}</h2>
  </div>
  <div class="button-panel">
    <button class="new-node-btn" mat-fab color="accent" (click)="showNewAdventureDialog()"
      [matTooltip]="'TOOLTIPS.NEW_ADVENTURE' | translate" *ngIf="role == 'admin' || role == 'creator'">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
