<h1 mat-dialog-title>Create a new adventure</h1>
<div mat-dialog-content>
  <form class="new-link-form" [formGroup]="newAdventureForm">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input
        matInput
        name="adventureName"
        formControlName="name"
        placeholder="The greatest adventure!"
      />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Description</mat-label>
      <input
        matInput
        name="adventureDescription"
        formControlName="description"
        placeholder="This is a pretty exciting adventure where you will save the world!"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="addNewAdventure()">Save</button>
  <button mat-button [mat-dialog-close]="true">Close</button>
</div>
