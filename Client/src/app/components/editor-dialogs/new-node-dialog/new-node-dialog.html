<h1 mat-dialog-title>{{"NEW_NODE_DIALOG.TITLE" | translate}}</h1>
<div mat-dialog-content>
  <form class="new-link-form" [formGroup]="newNodeForm">
    <mat-form-field class="node-form-field">
      <mat-label>{{"NEW_NODE_DIALOG.LABEL" | translate}}</mat-label>
      <input
        matInput
        name="nodeLabel"
        formControlName="label"
        placeholder="nodeA"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="node-form-field">
      <mat-label>{{"NEW_NODE_DIALOG.TYPE" | translate}}</mat-label>
      <mat-select name="nodeType" formControlName="type">
        <mat-option *ngFor="let type of nodeTypes" [value]="type.value">
          {{ type.viewValue | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <form formGroupName="data">
      <mat-form-field class="node-form-field">
        <mat-label>{{"NEW_NODE_DIALOG.IMAGE" | translate}}</mat-label>
        <input
          matInput
          name="nodeImage"
          formControlName="image_url"
          placeholder="background.jpg"
        />
      </mat-form-field>
      <mat-form-field class="node-form-field">
        <mat-label>{{"NEW_NODE_DIALOG.VIDEO" | translate}}</mat-label>
        <input
          matInput
          name="nodeVideo"
          formControlName="video"
          placeholder="background.jpg"
        />
      </mat-form-field>
      <mat-form-field class="node-form-field">
        <mat-label>{{"NEW_NODE_DIALOG.TEXT" | translate}}</mat-label>
        <input
          matInput
          name="nodeText"
          formControlName="text"
          placeholder="{{'NEW_NODE_DIALOG.TEXT_PLACEHOLDER' | translate}}"
        />
      </mat-form-field>
    </form>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="addNewNode()">{{"COMMON.SAVE" | translate}}</button>
  <button mat-button [mat-dialog-close]="true">{{"COMMON.CLOSE" | translate}}</button>
</div>
