<div class="adventure">
  <button mat-raised-button color="accent" (click)="printData()">Print Game Data</button>
  <div class="node-wrapper">
    <div class="img-wrapper">
      <img class="node-img" src="{{gameService.currentNode.data.image}}" alt="" />
    </div>
    <div class="text-wrapper">
      <h3>{{gameService.currentNode.label}}</h3>
      <p>{{gameService.currentNode.data.text}}</p>
    </div>
  </div>
</div>
