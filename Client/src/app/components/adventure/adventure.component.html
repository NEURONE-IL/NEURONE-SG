<div class="adventure">
  <mat-card class="adventure-card">
    <div class="image-wrapper" *ngIf="currentMedia == 'image'">
      <img
        class="node-img"
        src="{{ apiUrl + '/image/' + currentNode.data.image_id }}"
        onerror="this.src='../../../../../assets/images/placeholder.png';"
        alt=""
      />
    </div>
    <div class="video-wrapper" *ngIf="currentMedia == 'video'">
      <embedded-media
        [video]="currentNode.data.video"
        class="embedded-video"
        attributes='{ "width": "100%", "height": "100%", "class":"video-frame", "allow":"autoplay; fullscreen" }'
      ></embedded-media>
    </div>
    <div class="text-wrapper">
      <h3>{{ currentNode.label }}</h3>
      <p>{{ currentNode.data.text }}</p>
    </div>
  </mat-card>
</div>
