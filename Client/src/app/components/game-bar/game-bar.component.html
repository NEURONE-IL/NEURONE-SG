<div class="game-bar-container">
  <mat-card class="choices-card">
    <mat-card-header>
      <div mat-card-avatar class="player-avatar"></div>
      <mat-card-title>{{ gameService.player.name }}</mat-card-title>
      <mat-card-subtitle>{{ gameService.player.level }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider [inset]="true" class="bar-divider"></mat-divider>
    <mat-card-content>
      <div
        class="choices-panel"
        *ngIf="
          gameService.currentNode.type == 'transition' ||
          gameService.currentNode.type == 'initial'
        "
      >
        <button
          *ngFor="let link of gameService.currentLinks"
          (click)="gameService.goTo(link.target)"
          mat-raised-button
          color="primary"
        >
          {{ link.label }}
        </button>
      </div>
      <div class="ending-panel" *ngIf="gameService.currentNode.type == 'ending'">
        <p>You've reached an ending, congrats!</p>
        <button mat-raised-button color="primary" (click)="refresh()">
          Finish
        </button>
      </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>BTN</button>
      <button mat-button>BTN</button>
    </mat-card-actions> -->
  </mat-card>
  <button
    class="neurone-btn"
    mat-fab
    color="accent"
    (click)="searchService.toggleSearch()"
  >
    <mat-icon *ngIf="!searchService.searchEnabled">search</mat-icon>
    <mat-icon *ngIf="searchService.searchEnabled">search-off</mat-icon>
  </button>
</div>
