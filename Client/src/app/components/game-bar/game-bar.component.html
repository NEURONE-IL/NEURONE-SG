<div class="game-bar-container">
  <mat-card class="choices-card" *ngIf="!gameService.challengePending; else challengeCard">
    <mat-card-header>
      <div mat-card-avatar class="player-avatar"></div>
      <mat-card-title>{{ gameService.player.name }}</mat-card-title>
      <mat-card-subtitle>{{ gameService.player.level }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider [inset]="true" class="bar-divider"></mat-divider>
    <mat-card-content>
      <div
        class="choices-panel"
        *ngIf="gameService.currentNode.type != 'ending'; else endingPanel"
      >
        <button
          *ngFor="let link of gameService.currentLinks"
          (click)="gameService.goTo(link.target)"
          mat-raised-button
          color="primary"
        >
          {{ link.label }}
        </button>
      </div>
      <ng-template #endingPanel>
        <div class="ending-panel">
          <p>You've reached an ending, congrats!</p>
          <button mat-raised-button color="primary" (click)="refresh()">
            Finish
          </button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
  <ng-template #challengeCard>
    <mat-card class="challenge-card">
      <mat-card-header>
        <div mat-card-avatar class="player-avatar"></div>
        <mat-card-title>{{ gameService.player.name }}</mat-card-title>
        <mat-card-subtitle>{{ gameService.player.level }}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider [inset]="true" class="bar-divider"></mat-divider>
      <mat-card-content *ngIf="gameService.currentChallenge.type=='question'">
        <h3>{{gameService.currentChallenge.question}}</h3>
        <form class="challenge-form" [formGroup]="answerForm">
          <mat-form-field class="answer-form-field">
            <mat-label>Answer</mat-label>
            <input
              matInput
              name="answerLabel"
              formControlName="answer"
              placeholder="Your answer here"
            />
            <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
          </mat-form-field>
          <button class="hidden-btn" (click)="sendAnswer()"></button>
        </form>
      </mat-card-content>
      <mat-card-content *ngIf="gameService.currentChallenge.type=='multiple'">
        <app-multiple-form></app-multiple-form>
      </mat-card-content>
    </mat-card>
  </ng-template>
  <button
    class="neurone-btn"
    mat-fab
    color="accent"
    (click)="searchService.toggleSearch()"
  >
    <mat-icon *ngIf="!searchService.searchEnabled">search</mat-icon>
    <mat-icon *ngIf="searchService.searchEnabled">search-off</mat-icon>
  </button>
</div>
