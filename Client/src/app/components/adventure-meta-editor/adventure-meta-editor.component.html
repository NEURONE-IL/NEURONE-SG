<div class="meta-editor-container">
  <h1>{{ "META_EDITOR.TITLE" | translate }}</h1>
  <form class="meta-form" [formGroup]="metaForm">
    <div class="form-item">
    <mat-form-field class="meta-form-field">
      <mat-label>{{ "META_EDITOR.NAME" | translate }}</mat-label>
      <input
        matInput
        name="metaName"
        formControlName="name"
        placeholder="Space adventure"
        [ngModel]="adventure.name"
      />
    </mat-form-field>
    <mat-form-field class="meta-form-field">
      <mat-label>{{ "META_EDITOR.DESCRIPTION" | translate }}</mat-label>
      <input
        matInput
        name="metaDescription"
        formControlName="description"
        placeholder="An adventure in the planet of Mars."
        [ngModel]="adventure.description"
      />
    </mat-form-field>
  </div>
  <div class="form-item">
    <mat-form-field class="meta-form-field">
      <mat-label>{{ "NEW_ADVENTURE.PRECONDITIONS" | translate }}</mat-label>
      <mat-select formControlName="preconditions" multiple [ngModel]="adventure.preconditions">
        <mat-option
          *ngFor="let adventure of adventures"
          [value]="adventure._id"
          >{{ adventure.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="meta-form-field">
      <mat-label>{{ "NEW_ADVENTURE.IMAGE" | translate }}</mat-label>
      <mat-select [(value)]="currentMediaType" (selectionChange)="imageSelectorChange($event)">
        <mat-option *ngFor="let type of mediaTypes" [value]="type.value">
          {{ type.viewValue | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="file-upload" *ngIf="currentMediaType == 'image'">
      <input
        type="file"
        id="file"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
  </div>
  <div class="form-item">
    <img
      *ngIf="currentImg"
      class="img-thumb"
      src="{{ apiUrl + '/image/' + currentImg }}"
      alt="..."
    />
  </div>
  </form>
  <button mat-raised-button color="primary" (click)="saveAllChanges()">
    {{ "META_EDITOR.SAVE_ALL" | translate }}
  </button>
</div>
