
<mat-card class="card mat-elevation-z8">
  <mat-card-title>{{ "LOGIN.TITLE" | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field style="margin-top: 5%">
          <mat-label>{{ "LOGIN.EMAIL" | translate }}</mat-label>
          <input type="text" matInput formControlName="email" />
          <mat-error *ngIf="loginForm.controls.email.hasError('required')">
            {{ "LOGIN.ERRORS.EMAIL_REQUIRED" | translate }}
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('email')">
            {{ "LOGIN.ERRORS.EMAIL_INVALID" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>{{ "LOGIN.PASSWORD" | translate }}</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error>
            {{ "LOGIN.ERRORS.PASSWORD_REQUIRED" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" color="primary" mat-raised-button>
          {{ "LOGIN.ENTER" | translate }}
        </button>
      </div>
      <button type="button" color="primary" mat-button (click)="toggleRegister()">
        {{ "LOGIN.TOGGLE_REGISTER" | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
