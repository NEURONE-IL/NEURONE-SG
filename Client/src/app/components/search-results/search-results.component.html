<div class="search-interface-container">
  <mat-card class="results-card">
    <mat-tab-group *ngIf="!fetching">
      <mat-tab label="Todo">
        <ng-template matTabContent>
          <p class="soft">Se han encontrado {{documents.length}} resultados.</p>
          <div class="documents-container">
            <div *ngFor="let doc of documents">
              <mat-card class="cardStyle doc-card">
                <mat-card-content>
                  <h5 class="url-bar">{{doc.url}}</h5>
                  <a [routerLink]="['/game/view-page', doc.route]"  class="document-link">{{doc.title}}</a>
                  <p>{{doc.searchSnippet}}</p>
                </mat-card-content>
              </mat-card>

              <br>
            </div>
            <div *ngIf="documents.length <= 0" class="text-center">
              <h3>No results found for your search</h3>
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Imagenes">
        <div class="image-container">

          <mat-grid-list cols="12" [gutterSize]="'12px'">
            <div *ngFor="let doc of documents">
              <mat-grid-tile class="image-card"  colspan="3" rowspan="3"  *ngIf="doc.type=='image'">
                <mat-card class="cardStyle">
                  <img mat-card-image src="{{ coreRoot + '/' + doc.img}}">
                  <mat-card-content>
                    <h5 class="url-bar">{{doc.url}}</h5>
                    <a [routerLink]="['/game/view-page', doc.title, doc.route]"  class="document-link">{{doc.title}}</a>
                  </mat-card-content>
                </mat-card>
              </mat-grid-tile>
            </div>
          </mat-grid-list>


        </div>
      </mat-tab>
      <mat-tab label="Video"></mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
