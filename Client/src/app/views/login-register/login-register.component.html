<div class='login-container'>
  <app-header [style.grid-area]="'header'"></app-header>
  <div [style.grid-area]="'login-register'" class="card-container">
    <app-login-card *ngIf="!register" (switchToRegister)="toggleRegister()"></app-login-card>
    <app-register-card *ngIf="register" (switchToLogin)="toggleLogin()"></app-register-card>
  </div>
</div>
